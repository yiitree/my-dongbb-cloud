server:
  port: 8771

spring:
  application:
    name: zimug-server-config  #config server项目名称
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yiitree/my-dongbb-cloud
          searchPaths: zimug-server-config-repo
          username: xx
          password: xx
  security:
    basic:
      enabled: true  #启用基本认证(默认)
    user:
      name: root   #自定义登录用户名
      password: root  #自定义登录密码
