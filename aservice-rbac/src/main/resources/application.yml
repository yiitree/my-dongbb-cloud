# 饥饿加载
# 在启动的时候就会去加载Ribbon Client及被调用服务上下文，从而在实际发送请求的时候就可以直接使用，从而提高第一次服务请求的访问速
ribbon:
  eager-load:
    enabled: true   #开启饥饿加载
    clients: aservice-sms  #饥饿加载的服务

# 配置日志等级 Feign客户端的DEBUG日志
logging:
  level:
    com.zimug.dongbb.cloud.aservice.rbac.feign.SmsService: debug

# 设置feign的客户端
feign:
  okhttp:
    enabled: true
  # FeignClient上实现服务降级
  hystrix:
    enabled: true

# 全局熔断配置
hystrix:
  command:
    default:
      circuitBreaker:
        enabled: true
        requestVolumeThreshold: 20
        errorThresholdPercentage: 60
        sleepWindowInMilliseconds: 300000

# 监控监控
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,hystrix.stream
