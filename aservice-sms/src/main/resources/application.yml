app:
  # appid要与apollo服务配置中心新建项目时候，配置的appid一致
  id: dongbb-cloud-aservice-sms
apollo:
  # 表示在应用一启动的时候，就去加载配置信息
  bootstrap:
    enabled: true
    # 配置公共属性
    namespaces: application,yanfa.eureka-client
  # 当apollo客户端从apollo-env.properties配置的configservice无法取得连接时，会找apollo.meta配置信息去获取连接。所以它是起到一个备份的作用（我们目前只搭建了DEV环境，就和dev.meta配置一样就可以）
  meta: http://192.168.1.60:9431,http://192.168.1.61:9431,http://192.168.1.62:9431

